<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Button Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:3000";
        //requirement: We want reference to the button
        /**
            document.querySelector("button");
            .addEventListener("click", this.handleClick); 
            // handleClick method of function gets attached to click event
            // But inside it, 'this' refers to the button element and not the instance created by the constructor - we are not able to access library and server properties
        */
        document
          .querySelector("button")
          // With bind, we can pass current instance this into next function
          .addEventListener("click", this.handleClick.bind(this));
      }
      handleClick() {
        console.log("button clicked");
        console.log(this); //<button>Button Clicked</button>
        console.log(this.server); // undefined // later(with bind) has access to all earlier properties of this instance as well
      }
    }

    const app = new React();
  </script>
</html>
