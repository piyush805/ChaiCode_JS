<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Button Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:3000";
        //requirement
        document
          .querySelector("button")
          // .addEventListener("click", this.handleClick); // here we have to bind earlier context and pass it on to next context- this is done with bind
          .addEventListener("click", this.handleClick.bind(this));
      }
      handleClick() {
        console.log("button clicked");
        console.log(this); //<button>Button Clicked</button>
        console.log(this.server); // undefined // later(with bind) has access to all earlier properties of this instance as well
      }
    }

    const app = new React();
  </script>
</html>
